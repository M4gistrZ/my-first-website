<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ННН</title>
  <link rel="stylesheet" href="my-first-website.css">
</head>
<body>

  <!-- Секретная кнопка -->
  <button class="hidden-button"></button>

  <!-- Модальное окно -->
  <div class="modal" id="discordModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <img 
      src="discord.png" 
      alt="Войти через Discord" 
      id="discordLogin"
      class="discord-logo">
  </div>
</div>

  <!-- Буквы -->
  <div class="container">
    <div class="letter-block">
      <span class="big-letter">Н</span>
      <div class="hidden-text" data-text="Осколок Ночного Аметиста"></div>
    </div>

    <div class="letter-block">
      <span class="big-letter">Н</span>
      <div class="hidden-text" data-text="Ночной Аметист"></div>
    </div>

    <div class="letter-block">
      <span class="big-letter">Н</span>
      <div class="hidden-text" data-text="Росток Ночного Аметиста"></div>
    </div>
  </div>

  <script src="my-first-website.js"></script>
</body>
</html>
